        <main class="main-contactos">
            <section>
                <form class="form-contenedor">
                    <fieldset>
                        <div class="campos-general">
                            <legend>
                                <h1>contactos</h1>
                                <p>Dejanos tus consultas o sugerencias</p>
                            </legend>
                            <div class="campos">
                                <label for="nombreApellido">Nombre y Apellido*</label>
                                <input type="text" id="nombreApellido" name="nombreApellido" placeholder="Joaquin Fernandez">
                            </div>
                            <div class="campos">
                                <label for="Email">Email*</label>
                                <input type="email" id="Email" name="Direccion de correo" placeholder="tunombre@tucorreo.com">
                            </div>
                            <div class="campos">
                                <label for="Celular">Celular*</label>
                                <input type="tel" id="Celular" name="Telefono" placeholder="+5411567985">
                            </div>
                            <div class="campos">
                                <label for="Mensaje">Mensaje*</label>
                                <textarea type="text" id="Mensaje" name="Comentario o pregunta" placeholder="Mensaje o sugerencia"></textarea>
                            </div>
                            <div class="enviar">
                                <input type="submit"  value="Enviar">
                            </div>
                    </div>
                </fieldset>
            </form>
        </section>
